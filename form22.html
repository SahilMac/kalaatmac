<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
      body {
        background-color: #f2f2f2;
        font-family: Arial, sans-serif;
      }

      form {
        background-color: white;
        border: 1px solid #ccc;
        padding: 20px;
        width: 500px;
        margin: 0 auto;
      }

      input[type="text"], input[type="email"], input[type="password"] {
        width: 100%;
        padding: 12px 20px;
        margin: 8px 0;
        display: inline-block;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
      }

      input[type="submit"] {
        background-color: #4CAF50;
        color: white;
        padding: 8px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        float: right;
      }

      input[type="submit"]:hover {
        background-color: #45a049;
      }

      .container {
        padding: 16px;
      }

      span {
        color: red;
      }
    </style>
  </head>

  <body>
    <form action="#" method="post">
      <div class="container">
        <h1>Registration Form</h1>
        <p>Please fill in this form to create new account.</p>
        <hr>

        <label for="fullname"><b>Full Name<span>*</span></b></label>
        <input type="text" placeholder="Enter Full Name" name="fullname" required>

        <label for="email"><b>Email Address<span>*</span></b></label>
        <input type="email" placeholder="Enter Email Address" name="email" required>

        <label for="password"><b>Password<span>*</span></b></label>
        <input type="password" placeholder="Enter Password" name="password" required>

        <label for="confirmpassword"><b>Confirm Password<span>*</span></b></label>
        <input type="password" placeholder="Confirm Password" name="confirmpassword" required>

        <hr>
        <input type="submit" value="Register">
      </div>
    </form>
  </body>
</html>
